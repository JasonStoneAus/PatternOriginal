apiVersion : apps/v1
kind: Deployment
metadata:
  name: patterndefault 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patterndefault
  template:
    metadata:
      labels:
        app: patterndefault 
    spec:
      containers:
        - name: patterndefault 
          image: patternpilot.azurecr.io/patterndefault
          ports:
          - containerPort: 80
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: patterndefault
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80